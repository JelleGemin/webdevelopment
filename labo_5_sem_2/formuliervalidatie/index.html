<!DOCTYPE html> 
<html> 
<head> 
	<title>Oefening</title> 
	<link rel="stylesheet" href="styles/styles.css"/>
</head> 

<body> 

	<form>
		<div class="line">
			<label for="txtVoornaam">Voornaam:</label>
			<input type="text" id="txtVoornaam" name="voornaam" >
			<span id="errVoornaam"></span><br>

			<label for="familienaam">Familienaam:</label>
			<input type="text" id="familienaam" name="familienaam">
			<span id="familienaam-error"></span><br>

			<label for="geboortedatum">Geboortedatum:</label>
			<input type="text" id="geboortedatum" name="geboortedatum">
			<span id="geboortedatum-error"></span><br>

			<label for="email">Email:</label>
			<input type="text" id="email" name="email">
			<span id="email-error"></span><br>

			<label for="aantal_kinderen">Aantal kinderen:</label>
			<input type="number" id="aantal_kinderen" name="aantal_kinderen">
			<span id="aantal_kinderen-error"></span><br>

			<button type="submit" id="btnValideer">Verzenden</button>
		</div>
	</form>
	<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body> 
</html>
