<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>invulformulier</title>
</head>
<body>
 <form>
  <p>
  <label for="first_name">First name*:  </label>
    <input type="text" id="first_name" required autofocus="autofocus">
  </p>
  <p>
   <label for="last_name">Last name*:  </label>
   <input type="text" id="last_name" required>
  </p>
  <p>
   <label  for="running">Which sport do you train? </br>
    Running<input type="checkbox" name="running" id="running">
   </label></br>
    <label for="swimming">
     Swimming<input type="checkbox" name="swimming" id="swimming"> <br>
    </label>
   <label>
    Rowing<input type="checkbox" name="rowing"> <br>
   </label>
  </p>
  <p>
   <label for="male">What is you gender? </br>
    <input type="radio" name="male" id="male"> male </br>
   </label>
   <label for="female">
    <input type="radio" name="female" id="female"> female </br>
   </label>
  </p>
   <label for="movie">Favorite movie: </label>
   <input type="text" id="movie">
   </br>
   <label for="quote">Favorite quote: </label>
   <input type="text" id="quote" placeholder="Write your favorite quote">
  </br>
  <label for="password">Password*: </label>
  <input type="password" id="password" required>
  </br>

  <label for="food">Favorite food</label>
  <select id="food">
   <option>hamburger</option>
   <option>paella</option>
   <option>pizza</option>
  </select> </br>
  <input type="file" id="file" name="filename"> </br>

  <label for="email">Email address: </label>
  <input type="text" id="email" placeholder="Enter your email address">
  </br>

  <label for="site">Favorite site: </label>
  <input type="text" id="site" placeholder="Write the URL of your favorite site">
  </br>

  <label for="favNum10">Favorite number between 1-10: </label>
  <input type="number" id="favNum10" min="1" max="10">
  </br>

  <label for="favNum100">Favorite number between 11 - 1000: </label>
  <input type="range" id="favNum100" min="11" max="1000">
  </br>

  <label for="birthdate">When were you born?</label>
  <input type="date" id="birthdate">
  </br>

  <label for="zip-code">Belgian zip-code reg number*: </label>
  <input type="text" id="zip-code" placeholder="9999" required>
  </br>
  <label for="search">Search for something: </label>
  <input type="text" id="search">
  </br>

  <label for="color">Pick your favorite color: </label>
  <input type="color" id="color">
  </br>
  <input type="submit" value="Submit">

 </form>
</body>
</html>
